<!DOCTYPE html>
<html>

<head>
    <title>Sport Arena | Store</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Shopping-Style.css" />
    <script src="https://kit.fontawesome.com/dfe6c29898.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Sport Shop</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">Soccer Items</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Soccer Shoes</span>
                <img class="shop-item-image"
                    src="https://cdn.shopify.com/s/files/1/0871/5558/products/Nike_Junior_Phantom_Vision_Academy_DF_FG_MG_Firm_Ground_Soccer_Cleat_AO3287_408.jpg?v=1558658624">
                <div class="shop-item-details">
                    <span class="shop-item-price">$40</span>
                    
                    <i class="btn btn-primary shop-item-button far fa-heart"></i>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Soccer Ball</span>
                <img class="shop-item-image"
                    src="https://cdn.shopify.com/s/files/1/0871/5558/products/NIKE_NFHS_MAGIA_2_BALL_SC3537_100.jpg?v=1554778007">
                <div class="shop-item-details">
                    <span class="shop-item-price">$25</span>
                    <i class="btn btn-primary shop-item-button far fa-heart"></i>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-Shirts</span>
                <img class="shop-item-image"
                    src="https://cdn.shopify.com/s/files/1/0871/5558/products/usa_red_crest_tshirt_youth.png?v=1582251485">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20</span>
                    <i class="btn btn-primary shop-item-button far fa-heart"></i>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Soccer Shorts</span>
                <img class="shop-item-image"
                    src="https://cdn.shopify.com/s/files/1/0871/5558/products/YSH.png?v=1569098580">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10</span>
                    <i class="btn btn-primary shop-item-button far fa-heart"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Traning Items</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Gym Bag</span>
                <img class="shop-item-image"
                    src="https://cdn.shopify.com/s/files/1/0871/5558/products/obuv-nike-bag-fb-30-ba5094-435.jpg?v=1490835953">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15</span>
                    <i class="btn btn-primary shop-item-button far fa-heart"></i>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Water Bottle</span>
                <img class="shop-item-image"
                    src="https://cdn.shopify.com/s/files/1/0871/5558/products/0-650-nike-big-mouth-22-oz-water-bottle-clear-game-royal-game-royal.jpg?v=1535415347">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5</span>
                    <i class="btn btn-primary shop-item-button far fa-heart"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Sport Shop</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Youtube_icon.svg/1200px-Youtube_icon.svg.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <img
                            src="https://cdn.icon-icons.com/icons2/1211/PNG/512/1491580658-yumminkysocialmedia06_83104.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSaZTD3yuvT03M_2seZWevHXqHagkTA4Cj_VcHAdG9Rd93X6Bxr">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="store.js"></script>
</body>

</html>
